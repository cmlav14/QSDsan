# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build-latest

on:
  push:
    branches: [main, beta, dev]
  pull_request:
    branches: [main, beta, dev]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9"] # does not work for 3.10 due to changes to `collections`

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        pip install git+https://github.com/BioSTEAMDevelopmentGroup/thermosteam.git
        pip install git+https://github.com/BioSTEAMDevelopmentGroup/biosteam.git@dyn_sim
        pip install -r requirements_test.txt
    - name: Test with pytest
      run: |
        pytest
